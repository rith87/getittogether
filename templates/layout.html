<!doctype html>
<title>Get It Together!</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<!-- Move loading of JQuery to just before </body> -->
<script type=text/javascript src="{{
url_for('static', filename='jquery-1.10.2.js') }}"></script>
<!-- Move annotorious to files that need it -->
<link rel=stylesheet type=text/css href="//annotorious.github.com/latest/annotorious.css">
<script type=text/javascript src="
    //annotorious.github.com/latest/annotorious.min.js"></script>
<div class=page>
  <h1><a href="{{ url_for('show_feedback') }}">Get It Together!</a></h1>
  <div class=metanav>
  {% if not g.user.is_authenticated() %}
    <a href="{{ url_for('register') }}">register</a>  
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}  
    <a href="{{ url_for('show_profile') }}">profile</a>
    <a href="{{ url_for('add_feedback') }}">feedback</a>    
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}  
  {% block body %}
  {% endblock %}  
</div>
