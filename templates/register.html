{% extends "layout.html" %}
{% block body %}
<h1>Register</h1>
<form action="{{ url_for('register') }}" method="post">
    {{form.hidden_tag()}}
    <p>Username: </br> {{form.username(size=40)}}</p>
    <p>Password: </br> {{form.password(size=40)}}</p>    
    <p>Confirm Password: </br> {{form.confirm_password(size=40)}}</p>
    <p>Email: </br> {{form.email(size=40)}}</p>
    <p><input type="submit" value="Register"></p>
</form>
{% endblock %}
