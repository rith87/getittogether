{% extends "layout.html" %}
{% block body %}
    <h1>Staging feedback</h1>
    <p>{{ title }}</p>
    {% if url %}
        <img src="{{ url }}" alt="{{ filename }}" class="annotatable">
    {% endif %}
    <p>{{ text }}</p>
    
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='annotorious.css') }}">
    <script type=text/javascript src="{{
    url_for('static', filename='annotorious.debug.js') }}"></script>    
{% endblock %}
